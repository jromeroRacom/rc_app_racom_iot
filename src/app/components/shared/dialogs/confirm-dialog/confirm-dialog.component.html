
  <div mat-dialog-content class="mat-mdc-dialog">
    <div class="mt-0 mb-3">
      <div class="font-weight-bold p-t-5 p-l-10 font-17" style="text-align: center;">
        <h3 mat-dialog-title> {{data.title || 'Confirmar'}}</h3>
        <i class="{{ data.icon|| 'fas fa-question'}} fa-4x animate__animated animate__zoomIn"
           [ngClass]="{
             'col-red': data.type === 'warn' ,
             'col-blue': (!data.type || data.type === 'primary' )
            }"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="" style="text-align: center;">
          <p><strong *ngIf="data.text">{{data.text}}</strong></p>
          <hr>
          <ul *ngIf="data.items" class="clearfix">
            <li *ngFor="let item of data.items">
              <p><span class="font-weight-bold"> {{item.name}}: </span>{{item.value}} </p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="example-button-row" style="text-align: center;">
          <button mat-raised-button color={{data.type}}
            [mat-dialog-close]="1" >{{data.acceptText || "Aceptar"}}</button>
          <button mat-raised-button color="basic" (click)="onNoClick()" tabindex="-1">{{data.acceptText || "Cancelar"}}</button>
        </div>
      </div>
    </div>
  </div>
