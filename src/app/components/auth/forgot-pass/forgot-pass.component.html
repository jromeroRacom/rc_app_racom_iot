<div class="container-fluid p-0">
  <div class="row no-gutters">
    <div class="col-lg-4">
      <div class="auth-content p-4 d-flex align-items-center min-vh-100">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-lg-9">
              <div>
                <div class="text-center">
                  <div>
                    <a routerLink="" class="logo-full"><img src="assets/images/logo-full.png" alt="logo-full"></a>
                  </div>

                  <h4 class="font-20 mt-4">¿Olvidaste tu contraseña?</h4>
                  <p class="text-muted">Ingresa tu email para reestablecer tu contraseña </p>
                </div>

                <div class="p-2 mt-5">
                  <form [formGroup]="passForm" (ngSubmit)="onSubmit()">

                    <div *ngFor="let error of listErrors.errors" class="alert alert-danger  mb-3 mt-0">
                      {{error.msg}}
                    </div>

                    <div class="form-group auth-form-group mb-4">
                      <mat-icon matSuffix class="auth-page-icon">email</mat-icon>
                      <input type="email" formControlName="email" class="form-control auth-control" id="email"
                        placeholder="Correo" [ngClass]="{ 'is-invalid': formValidators.fieldValidate('email') }">
                      <div *ngIf=" formValidators.fieldValidate('email')" class="invalid-feedback">
                        <div >Ingresa una dirección de correo valida</div>
                      </div>
                    </div>

                    <div class="form-group mb-5" style="text-align: center;"  *ngIf="submitted">
                      <i class="fas fa-check fa-7x col-green animate__animated animate__zoomIn"></i>
                    </div>

                    <div class="container-login100-form-btn" *ngIf="!submitted">
                      <button mat-flat-button color="primary" class="login100-form-btn"  [disabled]="!passForm.valid" type="submit">
                        Reestablecer contraseña
                      </button>
                    </div>

                  </form>
                </div>

                <div class="mt-5 text-center">
                  <p>¿Quieres iniciar sesión ? <a style="text-decoration: none;" routerLink="/auth/signin" *ngIf="!submitted" class="font-weight-medium text-primary">
                    Iniciar sesión </a> </p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="auth-bg">
        <div class="bg-overlay"></div>
      </div>
    </div>
  </div>
</div>
