
  <div mat-dialog-content class="mat-mdc-dialog">

    <div class="mt-0 mb-3">
      <div class="font-weight-bold p-t-5 p-l-10 font-17" style="text-align: center;">
        <h3>Tienes m√°s de un dispositivo</h3>
        <i class="fas fa-microchip fa-4x col-blue animate__animated animate__zoomIn"></i>
      </div>
    </div>

    <div class="row  justify-content-center">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-3 mb-2">
        <div style="text-align: center;" class="">
          <p><strong>Elige un dispositivo a visualizar</strong></p>
          <mat-form-field appearance="fill">
            <mat-label>Dispositivo a visualizar</mat-label>
            <mat-select  [(ngModel)]="selectedValue" name="device">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let device of data.devices" [value]="device">
                <strong>{{device.alias}}</strong>: {{device.serial}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
        <div class="example-button-row" style="text-align:center;">
          <button mat-raised-button color="primary" [disabled]="!selectedValue" [mat-dialog-close]="selectedValue"  >Aceptar</button>
          <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
