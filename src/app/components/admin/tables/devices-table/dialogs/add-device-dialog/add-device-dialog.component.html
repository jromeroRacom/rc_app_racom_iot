<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <img src="assets/images/devices/{{getImage}}.png" alt="avatar">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="deviceForm" (ngSubmit)="onSubmit">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width">
            <mat-label>Alias</mat-label>
            <input matInput formControlName="alias">
            <mat-icon matSuffix>label</mat-icon>
            <mat-error *ngIf="formValidators.fieldValidate('alias')">
              {{formValidators.getError('alias')}}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div style="text-align: center;" class="">
            <mat-form-field class="example-full-width">
              <mat-label>Tipo de dispositivo</mat-label>
              <mat-error *ngIf="formValidators.fieldValidate('type')">
                {{formValidators.getError('type')}}
              </mat-error>
              <mat-select  formControlName="type" >
                <mat-option>--</mat-option>
                <mat-option *ngFor="let type of data.types" [value]="type">
                  <strong>{{type | uppercase}}</strong>
                </mat-option>

              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row" style="text-align:center;">
            <button mat-raised-button color="primary" type="submit" [disabled]="!deviceForm.valid"
              [mat-dialog-close]="deviceForm.getRawValue()">Aceptar</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
